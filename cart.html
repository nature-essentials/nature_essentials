<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Charset & Viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title & Description -->
  <title>Cart — Nature Essentials</title>
  <meta name="description"
    content="Review your selected herbal remedies and natural products before checkout. Secure and simple shopping with Nature Essentials." />

  <!-- Canonical -->
  <link rel="canonical" href="https://natureessentials.mk/cart.html" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/nefavicon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="images/nefavicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/nefavicon.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#4a7c59" />

  <!-- Open Graph -->
  <meta property="og:title" content="Cart — Nature Essentials" />
  <meta property="og:description" content="Your Nature Essentials cart. Review your order before checkout." />
  <meta property="og:image" content="https://natureessentials.mk/images/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://natureessentials.mk/cart.html" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Cart — Nature Essentials" />
  <meta name="twitter:description" content="Your Nature Essentials cart. Review your order before checkout." />
  <meta name="twitter:image" content="https://natureessentials.mk/images/logo.png" />

  <!-- Scripts -->
  <script src="js/cart.js" defer></script>
  <script src="js/navbar.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("_L9jBqEOPda3RClh1");
    })();
  </script>
</head>


<body data-page="cart">
  <div id="navbar"></div>
  <section class="container section-compact">
    <h1 class="page-title">Your Cart</h1>
  </section>

  <section class="container cart-wrap">
    <div class="cart-items" id="cart-items"></div>

    <aside class="cart-summary">
      <div class="summary-row">
        <span>Subtotal</span>
        <strong id="cart-subtotal">0 ден</strong>
      </div>
      <div class="summary-row tiny muted">
        <span>Delivery</span>
        <span>Cash on Delivery</span>
      </div>
      <hr />
      <div class="summary-row total">
        <span>Total</span>
        <strong id="cart-total">0 ден</strong>
      </div>
      <p class="tiny muted">You’ll see all items and total before placing the order.</p>
    </aside>
  </section>

  <section class="container section-compact">
    <h2 class="section-title">Checkout</h2>
    <form id="checkout-form" class="checkout-form">
      <div class="grid-2">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="tel" name="phone" placeholder="Phone Number" required />
      </div>
      <input type="text" name="address" placeholder="Address" required />
      <input type="text" name="town" placeholder="Town" required />
      <input type="email" name="email" placeholder="Email (for confirmation)" required />
      <button type="submit" class="btn btn-primary full">Place Order</button>
    </form>
  </section>

  <div id="footer"></div>
  <script src="js/footer.js" defer></script>

</body>

</html>
