<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products â€” Your Shop</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/main.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/navbar.js" defer></script>

</head>

<body data-page="products">
  <div id="navbar"></div>
  <section class="container section-compact">
    <h1 class="page-title">Our Collection</h1>
    <p class="muted center">Elevated basics for daily care. Add to cart and pay on delivery.</p>
  </section>

  <div id="products-container" class="products-grid"></div>
  <!-- Product Details Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Product image" />
      <h2 id="modal-name"></h2>
      <p id="modal-price"></p>
      <p id="modal-description"></p>
      <button class="btn btn-primary" id="modal-add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div id="footer"></div>
  <script src="js/footer.js" defer></script>
</body>

</html>
